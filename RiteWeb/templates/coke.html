{% extends 'continental.html' %}
  <!-- Page Content -->
  {% block content %}

<style>



.ribbon {
  width: 60px;
  font-size: 14px;
  padding: 4px;
  position: absolute;
  left: -17px;
  top: -5px;
  text-align: center;
  border-radius: 25px;
  transform: rotate(-45deg);
  background-color: RED;
  color: white;
  
}
</style>


</div>
<!-- Promo Section - "We know design" -->

<!-- Team Section -->
<div class="w3-container" style="padding:40px 16px; background-color: #DADBDD	" id="team" >
  <h1 class="w3-center" style="font-family: Georgia; font-weight: 900; color: #000000		">FAST MENU</h1>
  <p class="w3-center " style="color: #2C3539		;font-variant-caps: ; font-family: Rockwell; font-size: 20px;">RiteDishes is the home of delicious Continental Dishes</p>
 
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for post in posts %}
  


  <div class="col">
    <div class="card">
      <img src="{{post.image.url}}" alt="New York" style="width:100%; height: 250px" class="card-img-top w3-hover-opacity"><span class="ribbon" style="font-weight: bold">HOT</span>
      <div class="card-body">
        <h5 class="card-title"><span style="color: maroon; font-weight: bold;  font-variant-caps: unicase">{{post.title}}</span></h5>
        <p class="card-text"><span style="color: midnightblue; font-weight: bold"><b>PRICE:</b></span> <span style="color: black">{{post.body | slice:':200'}}</span></p>
       <a href="{% url 'blog_detail' post.slug %}"> <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">Order Now</button></a>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
<br>
</div>



{% endblock %}

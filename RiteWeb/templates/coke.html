{% extends 'base.html' %}
  <!-- Page Content -->
  {% block content %}  
      

<div class="container-fluid" style="background-color: teal">
<div class="row row-cols-2 row-cols-md-3 g-4">
{% for post in posts %}
  <div class="col ">
    <div class=" h-100 card border-success mb-3">
      <img height=300px src="{{post.image.url}}" class="border border-5" alt="...">
      {% comment %} <img width=150px, height=200px src="{{post.image.url}}" class="rounded-2" alt="..."> {% endcomment %}
      <div class="card-body">
        <h5 class="card-title"><span style="color: maroon; font-weight:900; font-size:20px; font-variant-caps: unicase">{{post.title}}</span></h5>
        <p class="card-text"><span style="color: midnightblue"><b>PRICE:</b></span> <span style="color: black">{{post.body | slice:':200'}}</span></p>
        <a href="{% url 'blog_detail' post.slug %}" class="btn btn-success">ORDER NOW</a>
      </div>
      {% comment %} <div class="card-footer">
        <small class="text-muted">Last updated {{post.created_on}}</small>
      </div> {% endcomment %}
    </div>
  </div>
  {% endfor %}
  
</div>
<br>
</div>



{% endblock %}
